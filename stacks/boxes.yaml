---
# Defaults can be defined and reused with YAML anchors
defaults: &defaults
  memory: 2048
  cpus: 2
  box: "ubuntu/trusty64"
arkham:
  <<: *defaults
  hostname: arkham
  private_networks:
    - 172.168.50.50
  mounts:
    - "/dock:~/Documents/Dock"
  provisions:
    - "./bootstraps/ubuntu/bootstrap.sh"
    - "./bootstraps/ubuntu/bootstrap-st2dev.sh"
gotham:
  <<: *defaults
  hostname: gotham
  private_networks:
    - 172.168.75.51
  mounts:
    - "/dock:~/Documents/Dock"
  provisions:
    - "./bootstraps/ubuntu/bootstrap.sh"
    - "./bootstraps/ubuntu/bootstrap-docker.sh"
krypton:
  <<: *defaults
  hostname: krypton
  box: "centos/7"
  private_networks:
    - 172.168.75.52
  provisions:
    - "./bootstraps/centos/bootstrap.sh"
    - "./bootstraps/centos/bootstrap-st2.sh"
