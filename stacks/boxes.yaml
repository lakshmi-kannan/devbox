---
# Defaults can be defined and reused with YAML anchors
defaults: &defaults
  memory: 2048
  cpus: 2
  box: ubuntu
  mounts:
    - "/dock:~/Documents/Dock"
  provisions:
    - "./bootstraps/bootstrap.sh"
arkham:
  <<: *defaults
  hostname: arkham
  private_networks:
    - 172.168.50.50
  provisions:
    - "./bootstraps/bootstrap-st2dev.sh"
krypton:
  <<: *defaults
  hostname: krypton
  private_networks:
    - 172.168.75.50
gotham:
  <<: *defaults
  private_networks:
    - 172.168.75.51
  provisions:
    - "./bootstraps/bootstrap-st2express.sh"
